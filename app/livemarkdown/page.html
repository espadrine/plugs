<!doctype html>
<meta charset=utf-8>
<meta name=viewport content='width=device-width'>
<title> {{= title in html}} </title>

<link rel=stylesheet href=/lib/css/preview.css>
<link rel=stylesheet href=/lib/css/markdown.css>

<iframe id=source src="{{= file.path in path in xmlattr}}?app=text"></iframe>
<div id=preview class=markdown></div>

<script src=/lib/js/commonmark.js></script>

<script>
  var source =  document.getElementById('source');
  var preview = document.getElementById('preview');
  var reader = new commonmark.Parser({smart: true});
  var writer = new commonmark.HtmlRenderer();

  source.contentWindow.addEventListener('message', function(event) {
    preview.innerHTML = writer.render(reader.parse(event.data));
  });
</script>
